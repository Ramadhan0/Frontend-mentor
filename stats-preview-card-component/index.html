<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <style>
    .wrapper {
      margin: 2%;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 48%;
      margin-left: 5%;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      background-color: hsl(233, 47%, 7%);
      color: white;
    }

    .main {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      margin: 11.1%;
      border-radius: 5px;
      background-color: hsl(244, 38%, 16%);
    }

    .left {
      float: left;
      width: 38%;
      margin: 6%;
    }

    .right {
      float: right;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 99%;
      width: 100%;
      opacity: 0;
      opacity: 0.6;
      transition: .3s ease;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background-color: hsl(277, 64%, 61%);
    }

    .container {
      display: grid;
      grid-template-columns: 10px 10px 10px;

      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas: 'item1 item2 item3';
      margin-top: 18%;
    }

    img {
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      width: 500px;
      height: 392.5px;
    }

    .header {
      font-family: 'Inter', sans-serif;
      font-size: 35px;
      font-weight: 700;
      margin-top: -0.7%;
    }

    .header2 {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5%;
    }

    .subheader {
      font-size: 16px;
      font-family: 'Lexend Deca' sans-serif;
      font-weight: 200;
      margin-top: -5%;
    }

    .spacial-word {
      color: hsl(277, 64%, 61%);
    }


  </style>
</head>
<body>
  <div class="wrapper">
    <div class="main">
    <div class="card">
      <div class="left">
        <div class="upper-container">
          <p class="header">Get <span class="spacial-word">insights</span>  that help your business grow.</p>
          <p class="subheader">The benefits of data analytics and make better <br/> decisions regarding revenue, customer <br/> experience, and overall efficiency.</p>
          </div>
        <div class="container">
          <div class="item item1"> <p class="header2">10k+ </p> <p class="subheader">companies</p> </div>
          <div class="item item2"> <p class="header2">314 </p> <p class="subheader">templates</p> </div>
          <div class="item item3"> <p class="header2">12m+ </p>  <p class="subheader">queries</p> </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" alt="image">
        <div class="overlay"></div>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ramadhan</a>.
    </div>
  </div>
</body>
</html>
